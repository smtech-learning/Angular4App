<app-dashboard>  </app-dashboard>
<form ngForm (ngSubmit) = "submit(f)"  #f="ngForm">
<div class="form-group">
  <label for="firstName">First Name</label>
  <input type="text" 
  class="form-control" 
  id="firstName" ngModel 
  name="firstName" 
  (change)="consolelog(firstName)"
  #firstName="ngModel"
  required> 
  <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name is required</div>
</div>


<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" required id="lastName" name="lastName" ngModel #lastName="ngModel"> 
</div>
<button class="btn" [class.btn-primary] = "f.valid" [class.btn-danger] = "!f.valid">Submit</button>
</form>
